<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Laptops</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/apple.css">
</head>

<body>
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }
  
  .apple-section {
    padding: 50px 0;
  }
  
  h1 {
    color: #333;
    font-weight: bold;
  }
  
  .card {
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 1rem;
  }
  
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
  }
  
  .card-img-top {
    width: 100%;
    height: 400px;
    object-fit: contain;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  
  .card-body {
    text-align: center;
    padding: 20px;
  }
  
  .card-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
  }
  
  
</style>
  <section class="apple-section" id="apple">
    <div class="container text-center">
      <h1 class="mb-5">Apple Laptops</h1>
      <div class="row g-4">
        
        <!-- MacBook Air M1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="/assets/Images/laptops/macbook-air-m1.jpg" class="card-img-top" alt="MacBook Air M1">
            <div class="card-body">
              <h3 class="card-title">MacBook Air M1</h3>
              <a href="/HTML/macm2.html" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>

        <!-- MacBook Air M2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="/assets/Images/laptops/macbook-air-m2.jpg" class="card-img-top" alt="MacBook Air M2">
            <div class="card-body">
              <h3 class="card-title">MacBook Air M2</h3>
              <a href="macbook-air-m2.html" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>

        <!-- MacBook Pro 13 M2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="/assets/Images/laptops/macbook-pro-13.png" class="card-img-top" alt="MacBook Pro 13 M2">
            <div class="card-body">
              <h3 class="card-title">MacBook Pro 13 M2</h3>
              <a href="macbook-pro-13.html" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>

        <!-- MacBook Pro 14 M3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="/assets/Images/laptops/macbook-pro-14.jpg" class="card-img-top" alt="MacBook Pro 14 M3">
            <div class="card-body">
              <h3 class="card-title">MacBook Pro 14 M3</h3>
              <a href="macbook-pro-14.html" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>

        <!-- MacBook Pro 16 M3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="/assets/Images/laptops/macbook-pro-16.jpg" class="card-img-top" alt="MacBook Pro 16 M3">
            <div class="card-body">
              <h3 class="card-title">MacBook Pro 16 M3</h3>
              <a href="macbook-pro-16.html" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
